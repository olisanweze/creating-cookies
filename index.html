<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="ejike-nweze, olisa m.">
    <meta name="description" content="a cookie dialog box">
    <meta name="keywords" content="html, css, web, web development, javascript">
    <title>Cookies | Olisa Nweze</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/favicon.png?v=2" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Source+Code+Pro:wght@200&display=swap">
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="./assets/js/app.js" type="module"></script>
  </head>
  <body>
    <main>
      <div class="modal-background container grid center">
        <div class="cookies-dialog dialog">
          <h3>Cookies</h3>
          <p class="cookie-notice">
            We use cookies to improve your experience on our website. By
            clicking "Accept", you agree to the use of cookies for marketing
            and analytics purposes.
          </p>
          <div class="flex">
            <button class="accept-button"><span>Accept</span></button>
            <button class="settings-button"><span>Settings</span></button>
          </div>
        </div>
        <div class="settings-dialog dialog">
          <h3>Settings</h3>
          <ul class="preference-list">
            <li>
              <p>Browser</p>
              <label class="switch">
                <input type="checkbox" checked class="toggle-switch">
                <span class="slider round"></span>
              </label>
            </li>
            <li>
              <p>Operating System</p>
              <label class="switch">
                <input type="checkbox" checked class="toggle-switch">
                <span class="slider round"></span>
              </label>
            </li>
            <li>
              <p>Screen width</p>
              <label class="switch">
                <input type="checkbox" checked class="toggle-switch">
                <span class="slider round"></span>
              </label>
            </li>
            <li>
              <p>Screen height</p>
              <label class="switch">
                <input type="checkbox" checked class="toggle-switch">
                <span class="slider round"></span>
              </label>
            </li>
          </ul>
          <button class="preferences"><span>Save preferences</span></button>
        </div>
      </div>
    </main>
  </body>
</html>
